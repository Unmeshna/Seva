{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>LogIn</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="login_nav">
      <!-- header section strats -->
      <header class="header_section">
        <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="index">
              <img src="{% static 'images/logo.png' %}" alt="" />
              <span>
                Seva
              </span>
            </a>
          </nav>
        </div>
      </header>
    </div>
    <section class="experience_section">
        <div class="container floating" style="margin-left: 100px; margin-top: 50px;">
          <div class="row">
            <div class="col-md-5">
              <div class="img-box">
                <img src="{% static 'images/loginimage.png' %}" alt="">
              </div>
            </div>
            </div>
            </div>
        </section>
    <h2 class="login-heading">LogIn</h2>
    <style>
      h5{
        color:red;
        margin-left: 800px;
      }
    </style>
    {% for message in messages %}
    <h5>{{message}}</h5>
    {% endfor %}
    <form class="form-group" method="POST" action="user_login">
      {% csrf_token %}
        <div>
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" name="username">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <br>
        <div>
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
       <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>-->
        <br>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
        <a href="register" class="reg-link" >Not Registered?</a>
      </form>
      


        
          <!-- end  footer section -->
        
        
          <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
          <script src="{% static 'js/bootstrap.js' %}"></script>
          <script src="{% static 'js/custom.js' %}"></script>
        
        
</body>
</html>
